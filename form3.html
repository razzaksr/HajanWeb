<!DOCTYPE html>
<html>
    <head>
        <title>Form Components</title>
    </head>
    <body>
        <div align="center">
            <h1>புதிய கணக்கை உருவாக்கவும்</h1>
            <form name="account" action="#" method="post">
                <table cellspacing="10px" cellpadding="10px">
                    <tbody>
                        <tr>
                            <td><input type="text" name="fname" placeholder="முதற் பெயர்"/></td>
                            <td><input type="text" name="lname" placeholder="கடைசி பெயர்"/></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="username" placeholder="மொபைல் எண்/ மின்னஞ்சல்"/></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="pass" placeholder="புதிய கடவுச்சொல்"/></td>
                        </tr>
                        <tr>
                            <td><label>பிறந்தநாள்</label></td>
                        </tr>
                        <tr>
                            <td>
                                <select name="date">
                                    <option>தேதி</option>
                                    <option>1</option><option>2</option><option>3</option><option>4</option>
                                    <option>5</option><option>6</option><option>7</option><option>8</option>
                                    <option>9</option><option>10</option><option>11</option><option>12</option>
                                    <option>13</option><option>14</option><option>15</option><option>16</option>
                                    <option>17</option><option>18</option><option>19</option><option>20</option>
                                    <option>21</option><option>22</option><option>23</option><option>24</option>
                                    <option>25</option><option>26</option><option>27</option><option>28</option>
                                    <option>29</option><option>30</option><option>31</option>
                                </select>
                            </td>
                            <td>
                                <select name="month">
                                    <option>மாதம்</option>
                                    <option>1</option><option>2</option><option>3</option><option>4</option>
                                    <option>5</option><option>6</option><option>7</option><option>8</option>
                                    <option>9</option><option>10</option><option>11</option><option>12</option>
                                </select>
                            </td>
                            <td>
                                <select name="date">
                                    <option>ஆண்டு</option>
                                    <option>1991</option><option>1992</option><option>1993</option><option>1994</option>
                                    <option>1995</option><option>1996</option><option>1997</option><option>1998</option>
                                    <option>1999</option><option>2000</option><option>2001</option><option>2002</option>
                                    <option>2003</option><option>2004</option><option>2005</option><option>2006</option>
                                    <option>2007</option><option>2008</option><option>2009</option><option>2010</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>பாலினம்</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="gender" value="male">ஆண்</td>
                            <td><input type="radio" name="gender" value="female">பெண்</td>
                            <td><input type="radio" name="gender" value="other">தனிப்பயன்</td>
                        </tr>
                            <td>
                                <p>பதிவு செய்க ஐக் கிளிக் செய்வதன் மூலம், </p>
                                <p>விதிமுறைகள், தரவுக் கொள்கை </p>
                                <p>மற்றும் குக்கீகள் கொள்கையை ஏற்கிறீர்கள்.</p>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="பதிவு செய்க"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
