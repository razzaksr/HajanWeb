<!DOCTYPE html>
<html>
    <head>
        <title>Form Components</title>
    </head>
    <body>
        <div align="center">
            <h1>Create Your google account</h1>
            <form name="account" action="#" method="post">
                <table cellspacing="10px" cellpadding="10px">
                    <tbody>
                        <tr>
                            <td><input type="text" name="fname" placeholder="First name"/></td>
                            <td><input type="text" name="lname" placeholder="Last name"/></td>
                        </tr>
                        <tr>
                            <td><input type="email" name="username" placeholder="Username"/></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="pass" placeholder="Password"/></td>
                            <td><input type="password" name="con" placeholder="Confirm"/></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="show" value="showpass">Show Password</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Next"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
